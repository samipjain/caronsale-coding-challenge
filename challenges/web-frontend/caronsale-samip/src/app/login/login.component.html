<div class="row" style="margin:40px">
    <h3>Login!</h3>
</div>
<div class = "row" style="margin:40px">
    <div class="col-4">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" [(ngModel)]="model.userEmail" required class="form-control" name="userEmail" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [(ngModel)]="model.userPassword" required class="form-control" name="userPassword">
            </div>  
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </div>
</div>
<div class="row" *ngIf="isError">
    <div class="alert alert-danger" role="alert">
        Error: Not registered buyer
    </div>
</div>
